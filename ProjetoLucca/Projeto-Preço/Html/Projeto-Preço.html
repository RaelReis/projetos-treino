<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ProjetoPreço.css" class="">
    <title>Painel de preço</title>
</head>
<body>
    <form class="Painel-Completo">
        <div class="Primeiro-painel">
            <div class="PERSONAL">
                <img src="../icons/icon1.png" alt="imagem1" class="PersonalIMG">
                <h3 class="Personal1">PERSONAL</h3>
            </div>
            <div class="Personal-subs">
                <h4 class="Custom-Domains">CUSTOM DOMAINS</h4>
                <h4 class="sleeps after">SLEEPS AFTER 30 MINS OF INACTIVITY</h4>
            </div>
            <div class="preço">
                <h2 class="preçoPainel1">FREE</h2>
                <button class="preço-botao" type="submit">SIGN UP</button>
            </div>
        </div>
        <div class="Segundo-painel">
                <div class="SMALL-TEAM">
                    <img src="../icons/icon2.png" alt="" class="SmallTeamIMG">
                    <h3 class="SmallTeamH3">SMALL TEAM</h3>
                </div>
                <div class="smallteam-subs">
                    <h4 class="never-sleeps">NEVER SLEEPS</h4>
                    <h4 class="multiple workers">MULTIPLE WORKERS FOR MORE POWERFULL APPS</h4>
                </div>
                <div class="preço">
                    <h2 class="150">$150</h2>
                    <button class="preçobotao" type="submit">FREE TRIAL</button>
                </div>
        </div>
        <div class="Terceiro Painel">
                    <div class="Enterprise">
                        <img src="../icons/icon3.png" alt="enterprises" class="enterpriseIMG">
                        <h3 class="enterprise">ENTERPRISE</h3>
                    </div>
                    <div class="enterprise-subs">
                        <h4 class="dedicated">DEDICATED</h4>
                        <h4 class="Simple scalability">SIMPLE HORIZONTAL SCALABILITY</h4>
                    </div>
                    <div class="preço">
                        <h2 class="400">$400</h2>
                        <button class="preço-botao"  type="submit" >FREE TRIAL</button>
                    </div>

        </div>
    </form>
    
</body>
</html>
