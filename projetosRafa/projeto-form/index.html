<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Form</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <nav>
        <div class="info">
          <h1>Contact Information</h1>
          <p>
            Fill up the form and our Team will get back to you within 24 hours.
          </p>
        </div>
        <ul class="contact-list">
          <li>number</li>
          <li>email</li>
          <li>local</li>
        </ul>
        <footer>
          <ul class="social-media-icons">
            <li>fb</li>
            <li>tw</li>
            <li>insta</li>
            <li>in</li>
          </ul>
        </footer>
      </nav>
      <form action="">
        <div class="name-input">
          <div class="fname-input-box">
            <label for="first-name-input">First Name</label>
            <input type="text" id="first-name-input" />
          </div>
          <div class="lname-input-box">
            <label for="last-name-input">Last Name</label>
            <input type="text" id="last-name-input" />
          </div>
        </div>
        <div class="email-phone-input">
          <div class="email-input-box">
            <label for="email-input">Email</label>
            <input type="email" id="email-input" />
          </div>
          <div class="phone-input-box">
            <label for="phone-input">Phone</label>
            <input type="text" id="phone-input" />
          </div>
        </div>
        <div class="radio-list">
          <ul>
            <li><input type="radio" />Web Design</li>
            <li><input type="radio" />Web Development</li>
            <li><input type="radio" />Logo Design</li>
            <li><input type="radio" />Other</li>
          </ul>
        </div>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="vrau"
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
